{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center ">
        <h6 class="mb-0">Receive Item - <i>{{item.name}}</i></h6>
        
    </div>
    <div class="card-body">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Quantity Incoming</label>
                        {% render_field form.quantity_received class="form-control" %}
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Vendor</label>
                        {% render_field form.vendor class="form-control" %}
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
</div>

{% endblock content %}
